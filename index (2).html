<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hipotenusa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora de Hipotenusa</h1>
        <p>Insira os valores dos dois catetos de um triângulo retângulo.</p>
        
        <div class="input-group">
            <label for="catetoA">Cateto A:</label>
            <input type="number" id="catetoA" placeholder="Ex: 3" min="0">
        </div>
        
        <div class="input-group">
            <label for="catetoB">Cateto B:</label>
            <input type="number" id="catetoB" placeholder="Ex: 4" min="0">
        </div>
        
        <button id="calculateBtn">Calcular</button>
        
        <div class="result-area">
            <h2 id="result"></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
